<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<h1>My Super Fancy Spa</h1>

<div id="clientProfile">
    <h2>My profile:</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <th:block>
<h1>Menu of Available  Services</h1>
    <h2>Facial Treatments</h2>
    <p>The facial treatments below are recommended by our estheticians for your given skin type:</p>
    <table>
        <tbody>
            <tr th:each="facial : ${facials}">
                <td th:text="${facial}"></td>
            </tr>
        </tbody>
    </table>
    </th:block>

    <div th:if="${manipedi == 'Manicure'}">
        <h2 th:text="${manipedi}"></h2>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi == 'Pedicure'}">
        <h2 th:text="${manipedi}"></h2>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi == 'Both'}">
        <h2>Manicure</h2>
        <p th:replace="fragments :: manicureDescription"></p>
        <h2>Pedicure</h2>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
</html>
